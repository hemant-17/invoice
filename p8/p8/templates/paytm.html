<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Paytm Merchant Payment Page

    </title>
</head>
<body>
    <h2>Redirecting you to the merchant...</h2>
    <h2>Please do not refresh your page</h2>
    <form method="POST" action=" https://securegw.paytm.in/order/process" name="paytm">
        {% for key, value in param_dict.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}

    </form>

</body>
<script>
document.paytm.submit()
</script>
</html>
